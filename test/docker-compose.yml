version: '3'

services:
  minio:
    image: minio/minio
    environment:
      MINIO_ACCESS_KEY: al_storage_key
      MINIO_SECRET_KEY: Ch@ngeTh!sPa33w0rd
    ports:
      - '9000:9000'
    command: server /data
  elasticsearch:
    image: sgaroncse/elasticsearch:6.4.2
    environment:
      ES_JAVA_OPTS: '-Xms512m -Xmx512m'
      DISCOVERY_TYPE: 'single-node'
    ports:
      - '9200:9200'
      - '9300:9300'
  redis:
    image: redis
    ports:
      - '6379:6379'
  riak:
    image: sgaroncse/riak-kv:2.1.4
    environment:
      SOLR_HEAP: '-Xms512m -Xmx512m'
    ports:
      - '8093:8093'
      - '8098:8098'
      - '8087:8087'
  zookeeper:
    image: zookeeper
    networks:
      - zookeeper_bridge
  solr:
    image: solr:7.5-alpine
    environment:
      ZK_HOST: zookeeper:2181
      SOLR_JAVA_MEM: '-Xms512m -Xmx512m'
    depends_on:
      - zookeeper
    ports:
      - "8983:8983"
    networks:
      - default
      - zookeeper_bridge

networks:
  zookeeper_bridge:
    driver: bridge
