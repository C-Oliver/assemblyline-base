version: '3'

services:
  # Characterize service
  alsvc_characterize:
    image: sgaroncse/alsvc_characterize:3.3.3
    environment:
      - SERVICE_API_HOST=http://al_service_server:5003
    volumes:
      - /opt/alv4/:/opt/alv4/
    working_dir: /opt/al/al_services/alsvc_characterize
    networks:
      - service_bridge

  # Extract service
  alsvc_extract:
    image: sgaroncse/alsvc_extract:3.3.3
    environment:
      - SERVICE_API_HOST=http://al_service_server:5003
    volumes:
      - /opt/alv4/:/opt/alv4/
    working_dir: /opt/al/al_services/alsvc_extract
    networks:
      - service_bridge

  # PDFId service
  alsvc_pdfid:
    image: sgaroncse/alsvc_pdfid:3.3.3
    environment:
      - SERVICE_API_HOST=http://al_service_server:5003
    volumes:
      - /opt/alv4/:/opt/alv4/
    working_dir: /opt/al/al_services/alsvc_pdfid
    networks:
      - service_bridge

  # Service server
  al_service_server:
    image: sgaroncse/assemblyline_dev:4.0.4
    ports:
      - '5003:5003'
    volumes:
      - /opt/alv4/alv4/test/dev_env/config/:/etc/assemblyline/
      - /opt/alv4/:/opt/alv4/
    working_dir: /opt/alv4/
    command: python3 alv4_service_api/service/app.py
    networks:
      - assemblyline_core_bridge
      - service_bridge

  # Create test data
  create_test_data:
    image: sgaroncse/assemblyline_dev:4.0.4
    volumes:
      - /opt/alv4/alv4/test/dev_env/config/:/etc/assemblyline/
      - /opt/alv4/:/opt/alv4/
    working_dir: /opt/alv4/alv4_ui/test/
    command: python3 create_test_data.py
    networks:
      - assemblyline_core_bridge

  # UI
  al_ui:
    image: sgaroncse/assemblyline_dev:4.0.4
    ports:
      - '5000:5000'
    volumes:
      - /opt/alv4/alv4/test/dev_env/config/:/etc/assemblyline/
      - /opt/alv4/:/opt/alv4/
    working_dir: /opt/alv4/alv4_ui/al_ui/
    command: python3 app.py
    networks:
      - assemblyline_core_bridge
      - metrics_bridge

  # SocketIO Server
  al_socketio:
    image: sgaroncse/assemblyline_dev:4.0.4
    ports:
      - '5002:5002'
    volumes:
      - /opt/alv4/alv4/test/dev_env/config/:/etc/assemblyline/
      - /opt/alv4/:/opt/alv4/
    working_dir: /opt/alv4/alv4_ui/al_ui/
    command: python3 socketsrv.py
    networks:
      - assemblyline_core_bridge

  # Alerter
  al_alerter:
    image: sgaroncse/assemblyline_dev:4.0.4
    volumes:
      - /opt/alv4/alv4/test/dev_env/config/:/etc/assemblyline/
      - /opt/alv4/:/opt/alv4/
    command: python3 /opt/alv4/alv4_core/al_core/alerter/run_alerter.py
    networks:
      - assemblyline_core_bridge
      - metrics_bridge

  # Expiry
  al_expiry:
    image: sgaroncse/assemblyline_dev:4.0.4
    volumes:
      - /opt/alv4/alv4/test/dev_env/config/:/etc/assemblyline/
      - /opt/alv4/:/opt/alv4/
    command: python3 /opt/alv4/alv4_core/al_core/expiry/run_expiry.py
    networks:
      - assemblyline_core_bridge
      - metrics_bridge

  # Metrics aggregator
  al_metrics:
    image: sgaroncse/assemblyline_dev:4.0.4
    volumes:
      - /opt/alv4/alv4/test/dev_env/config/:/etc/assemblyline/
      - /opt/alv4/:/opt/alv4/
    command: python3 /opt/alv4/alv4_core/al_core/metrics/run_metrics_aggregator.py
    networks:
      - assemblyline_core_bridge
      - metrics_bridge

  # Hearbeat manager
  al_heartbeat:
    image: sgaroncse/assemblyline_dev:4.0.4
    volumes:
      - /opt/alv4/alv4/test/dev_env/config/:/etc/assemblyline/
      - /opt/alv4/:/opt/alv4/
    command: python3 /opt/alv4/alv4_core/al_core/metrics/run_heartbeat_manager.py
    networks:
      - assemblyline_core_bridge

  # Workflow
  al_workflow:
    image: sgaroncse/assemblyline_dev:4.0.4
    volumes:
      - /opt/alv4/alv4/test/dev_env/config/:/etc/assemblyline/
      - /opt/alv4/:/opt/alv4/
    command: python3 /opt/alv4/alv4_core/al_core/workflow/run_workflow.py
    networks:
      - assemblyline_core_bridge
      - metrics_bridge

  # Dispatcher processes
  al_dispatcher_files:
    image: sgaroncse/assemblyline_dev:4.0.4
    volumes:
      - /opt/alv4/alv4/test/dev_env/config/:/etc/assemblyline/
      - /opt/alv4/:/opt/alv4/
    command: python3 /opt/alv4/alv4_core/al_core/dispatching/run_files.py
    networks:
      - assemblyline_core_bridge
      - metrics_bridge

  al_dispatcher_submissions:
    image: sgaroncse/assemblyline_dev:4.0.4
    volumes:
      - /opt/alv4/alv4/test/dev_env/config/:/etc/assemblyline/
      - /opt/alv4/:/opt/alv4/
    command: python3 /opt/alv4/alv4_core/al_core/dispatching/run_submissions.py
    networks:
      - assemblyline_core_bridge
      - metrics_bridge

  # Ingester Processes
  al_ingester_ingest:
    image: sgaroncse/assemblyline_dev:4.0.4
    volumes:
      - /opt/alv4/alv4/test/dev_env/config/:/etc/assemblyline/
      - /opt/alv4/:/opt/alv4/
    command: python3 /opt/alv4/alv4_core/al_core/ingester/run_ingest.py
    networks:
      - assemblyline_core_bridge
      - metrics_bridge

  al_ingester_internal:
    image: sgaroncse/assemblyline_dev:4.0.4
    volumes:
      - /opt/alv4/alv4/test/dev_env/config/:/etc/assemblyline/
      - /opt/alv4/:/opt/alv4/
    command: python3 /opt/alv4/alv4_core/al_core/ingester/run_internal.py
    networks:
      - assemblyline_core_bridge
      - metrics_bridge

  al_ingester_submit:
    image: sgaroncse/assemblyline_dev:4.0.4
    volumes:
      - /opt/alv4/alv4/test/dev_env/config/:/etc/assemblyline/
      - /opt/alv4/:/opt/alv4/
    command: python3 /opt/alv4/alv4_core/al_core/ingester/run_submit.py
    networks:
      - assemblyline_core_bridge
      - metrics_bridge

  # Core servers
  minio:
    image: minio/minio
    environment:
      MINIO_ACCESS_KEY: al_storage_key
      MINIO_SECRET_KEY: Ch@ngeTh!sPa33w0rd
    ports:
      - '9000:9000'
    command: server /data
    networks:
      - assemblyline_core_bridge

  kibana:
    image: docker.elastic.co/kibana/kibana:6.7.1
    environment:
      SERVER_NAME: localhost
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    networks:
      - metrics_bridge

  apm_server:
    image: sgaroncse/apm-server:6.7.1
    environment:
      ES_HOSTS: elasticsearch:9200
    ports:
      - '8200:8200'
    networks:
      - metrics_bridge

  elasticsearch:
    image: sgaroncse/elasticsearch:6.7.1
    environment:
      ES_JAVA_OPTS: '-Xms512m -Xmx512m'
      DISCOVERY_TYPE: 'single-node'
    ports:
      - '9200:9200'
    networks:
      - assemblyline_core_bridge
      - metrics_bridge

  filebeat:
    image: docker.elastic.co/beats/filebeat:6.7.1
    user: root
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/alv4/alv4/test/dev_env/config/filebeat.docker.yml:/usr/share/filebeat/filebeat.yml:ro
    command: filebeat -e -strict.perms=false
    networks:
      - metrics_bridge

  metricbeat:
    image: sgaroncse/metricbeat:6.7.1
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/alv4/alv4/test/dev_env/config/metricbeat.docker.yml:/usr/share/metricbeat/metricbeat.yml:ro
    command: ['/usr/share/metricbeat/wait-for-it.sh', '--timeout=0', 'elasticsearch:9200', '--', '/bin/sh', '-c', "sleep 10 ; /usr/local/bin/docker-entrypoint -e --strict.perms=false"]
    networks:
      - metrics_bridge

  redis:
    image: redis
    ports:
      - '6379:6379'
      - '6380:6379'
    networks:
      - assemblyline_core_bridge
      - metrics_bridge

  nginx:
    image: sgaroncse/nginx-ssl-dev:1.15.10-1
    ports:
      - '80:80'
      - '443:443'
    environment:
      - UI_HOST=172.17.0.1
      - FQDN=localhost
      - MAX_BODY_SIZE=100M
    command: /bin/bash -c "envsubst < /tmp/default.template > /etc/nginx/conf.d/default.conf && cat /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
    networks:
      - metrics_bridge

networks:
  assemblyline_core_bridge:
    driver: bridge
  service_bridge:
    driver: bridge
  metrics_bridge:
    driver: bridge