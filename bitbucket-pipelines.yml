
image: python:3.6.6

pipelines:
  default:
    - step:
        caches:
          - pip
        script:
          - pip install -r assemblyline/requirements.txt -r test/requirements.txt
          - pytest
        services:
          - zookeeper
          - redis
          - elasticsearch
          - riak
          - solr

definitions:
  services:
    elasticsearch:
      image: douglasscse/bitbucket_elasticsearch:6.4.2
    redis:
      image: redis
    riak:
      image: douglasscse/bitbucket_riak:2.1.4
    zookeeper:
      image: zookeeper
    solr:
      image: douglasscse/bitbucket_solr:7.5-alpine
